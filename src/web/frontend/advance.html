                                <select class="form-control area-td" style="display: none;" id="area-td-20">
                                    <option>不拘</option>
                                    <option>金城鎮</option>
                                    <option>金湖鎮</option>
                                    <option>金沙鎮</option>
                                    <option>金寧鄉</option>
                                    <option>烈嶼鄉</option>
                                    <option>烏坵鄉</option>
                                </select>
                                <select class="form-control area-td" style="display: none;" id="area-td-21">
                                    <option>不拘</option>
                                    <option>南竿鄉</option>
                                    <option>北竿鄉</option>
                                    <option>莒光鄉</option>
                                    <option>東引鄉</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loader" style="margin: 32 auto; display: none;" identifier=""></div>
        <div id="search-res" style="margin: 32 0; display: none;">
            <hr>
            <div style="display: inline-flex; width: 100%; justify-content: space-between;">
                <button type="button" class="btn btn-info" data-toggle="modal"
                    data-target="#statistic-modal-container">檢視統計資料</button>
                <div style="text-align: right;">共<span id="data-count"></span>筆資料，耗時<span id="time-elapsed"></span>秒
                </div>
            </div>
            <div id="search-res-container"></div>
        </div>

        <div class="modal fade" id="statistic-modal-container" tabindex="-1" role="dialog" aria-labelledby="statistics"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="statisticsTitle"><strong>進階搜尋 ─ 統計資料</strong></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <span style="font-size: large;"><strong>平均薪資</strong></span>
                        <hr>
                        <div style="margin: 0 auto; width: fit-content; margin-bottom: 20;">
                            <span class="statistic-loading" id="salary-avg-running"><span>統計中...</span></span>
                            <span class="statistic" id="salary-avg"><span id="salary-avg-text"></span>元</span>
                        </div>

                        <span style="font-size: large;"><strong>最高薪資</strong></span>
                        <hr>
                        <div style="margin: 0 auto; width: fit-content; margin-bottom: 20;">
                            <span class="statistic-loading" id="salary-max-running"><span>統計中...</span></span>
                            <span class="statistic" id="salary-max"><span id="salary-max-text"></span>元</span>
                        </div>

                        <span style="font-size: large;"><strong>最低薪資</strong></span>
                        <hr>
                        <div style="margin: 0 auto; width: fit-content; margin-bottom: 20;">
                            <span class="statistic-loading" id="salary-min-running"><span>統計中...</span></span>
                            <span class="statistic" id="salary-min"><span id="salary-min-text"></span>元</span>
                        </div>

                        <span style="font-size: large;"><strong>平均所需年資</strong></span>
                        <hr>
                        <div style="margin: 0 auto; width: fit-content; margin-bottom: 20;">
                            <span class="statistic-loading" id="exp-avg-running"><span>統計中...</span></span>
                            <span class="statistic" id="exp-avg"><span id="exp-avg-text"></span>年</span>
                        </div>

                        <span style="font-size: large;"><strong>平均工時</strong></span>
                        <hr>
                        <div style="margin: 0 auto; width: fit-content; margin-bottom: 20;">
                            <span class="statistic-loading" id="worktime-avg-running"><span>統計中...</span></span>
                            <span class="statistic" id="worktime-avg"><span id="worktime-avg-text"></span>小時</span>
                        </div>

                        <span style="font-size: large;"><strong>最多符合條件工作的地區</strong></span>
                        <hr>
                        <div style="margin: 0 auto; width: fit-content; margin-bottom: 20;">
                            <span class="statistic-loading" id="area-max-running"><span>統計中...</span></span>
                            <div class="statistic" id="area-max">
                                <div style="text-align: center;"><span>縣市：</span><span id="area-cc-max"></span></div>
                                <div style="text-align: center;"><span>鄉鎮區：</span><span id="area-cctd-max"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

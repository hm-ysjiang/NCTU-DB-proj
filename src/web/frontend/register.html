<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Jobs</title>
    <link rel="stylesheet" href="../frontend/bootstrap/bootstrap.min.css">
    <style>
        #regBtn:hover {
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: #E59C61; margin-bottom: 5;">
        <a class="navbar-brand" href="/">Find Jobs</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link">註冊</a>
                </li>
            </ul>
        </div>
    </nav>
    <div style="margin: 0 auto; width: 50%; margin-top: 50; text-align: center; max-width: 400px; min-width: 160px;">
        <span style="font-weight: 800; font-size: x-large;">Find Jobs</span>
    </div>
    <div
        style="margin: 0 auto; width: 50%; margin-top: 20; background-color: gainsboro; padding: 3%; border-radius: .7rem; max-width: 400px; min-width: 160px;">
        <div style="text-align: center;">
            <span style="font-size: larger; font-style: oblique; font-weight: 800;">Register</span>
        </div>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label for="passwd">Password</label>
                <input type="password" class="form-control" id="passwd" placeholder="Password" name="passwd">
            </div>
            <div class="form-group">
                <label for="passwdcheck">Password Check</label>
                <input type="password" class="form-control" id="passwdcheck" placeholder="Type your password again"
                    name="passwdcheck">
            </div>
            <div style="display: inline-flex;">
                <button type="submit" class="btn btn-success">提交</button>
                <span
                    style="display: flex; align-items: center; color: red; font-weight: bold; margin-left: 5;">${err}</span>
            </div>
        </form>
    </div>
</body>

</html>

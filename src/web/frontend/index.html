<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Jobs</title>
    <script src="/frontend/jquery/jquery-3.4.1.min.js"></script>
    <script src="/frontend/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/frontend/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/content.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark" style="background-color: #E59C61;">
        <a class="navbar-brand" disabled><label for="narbar" style="margin-bottom: 0;">Find Jobs</label></a>

        <div class="collapse navbar-collapse" id="narbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="font-weight: bolder;">
                    <a class="nav-link" style="cursor: pointer;" href="/basic">簡易</a>
                </li>
                <li class="nav-item" style="font-weight: bolder;">
                    <a class="nav-link" style="cursor: pointer;" href="/advance">進階</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/logout" method="POST">
                <button class="btn my-2 my-sm-0 btn-logout" type="submit">登出</button>
            </form>
        </div>
    </nav>

    <div style="margin: 0 auto; width: 70%; padding: 20 32; background-color: white;">
        <div style="display: inline-flex; width: 100%; justify-content: space-between;">
            <h3><label><strong>最愛列表</strong></label></h3>
            <div style="display: ${toggle-block_none}">
                <a class="btn btn-primary" data-toggle="collapse" href="#collapse-fav-detail" role="button"
                    aria-expanded="false" aria-controls="collapse-fav-detail">展開 / 摺疊</a>
            </div>
        </div>
        <div style="border-radius: .5rem; background-color: aliceblue; padding-top: 8; padding-bottom: 8;">
            <div style="margin: 0 auto; width: 90%;">
                <div class="job-block">
                    <div style="display: inline-flex; width: 100%">
                        <div class="cont-block-title">
                            <strong>職缺名稱</strong>
                        </div>
                    </div>
                    <div style="display: inline-flex; width: 100%">
                        <div class="cont-block" style="width: 100%; min-width: fit-content;padding: 0 3;">
                            <strong>職位類型 ─ 職位名稱</strong>
                        </div>
                        <div class="cont-block" style="min-width: 120;">
                            <strong>薪水待遇</strong>
                        </div>
                        <div class="cont-block" style="min-width: 120;">
                            <strong>工作地區</strong>
                        </div>
                        <div class="cont-block" style="min-width: 75;">
                            <strong>移除最愛</strong>
                        </div>
                    </div>
                </div>
            </div>
            <div id="query-fav" style="margin: 0 auto; width: 90%;">
                ${query-fav}
            </div>
            <div class="collapse" id="collapse-fav-detail">
                <div id="query-fav-detail" style="margin: 0 auto; width: 90%;">
                    ${query-fav-detail}
                </div>
            </div>
        </div>
        <hr>
        <h3><label><strong>推薦列表</strong></label></h3>
        <div style="border-radius: .5rem; background-color: aliceblue; padding-top: 8; padding-bottom: 8;">
            <div style="margin: 0 auto; width: 90%;">
                <div class="job-block">
                    <div style="display: inline-flex; width: 100%">
                        <div class="cont-block-title">
                            <strong>職缺名稱</strong>
                        </div>
                    </div>
                    <div style="display: inline-flex; width: 100%">
                        <div class="cont-block" style="width: 100%; min-width: fit-content;padding: 0 3;">
                            <strong>職位類型 ─ 職位名稱</strong>
                        </div>
                        <div class="cont-block" style="min-width: 120;">
                            <strong>薪水待遇</strong>
                        </div>
                        <div class="cont-block" style="min-width: 120;">
                            <strong>工作地區</strong>
                        </div>
                    </div>
                </div>
            </div>
            <div id="query-fav" style="margin: 0 auto; width: 90%;">
                ${query-suggest}
            </div>
        </div>
    </div>
</body>

</html>

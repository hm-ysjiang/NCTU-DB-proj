<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Jobs</title>
    <script src="./frontend/script/basic.js"></script>
    <link rel="stylesheet" href="/frontend/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/content.css">
    <style>
        #loader {
            border: 16px solid #f3f3f3;
            /* Light grey */
            border-top: 16px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark" style="background-color: #E59C61; margin-bottom: 5;">
        <a class="navbar-brand" href="/">Find Jobs</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" style="font-weight: bolder;">
                    <a class="nav-link">簡易</a>
                </li>
                <li class="nav-item" style="font-weight: bolder;">
                    <a class="nav-link" style="cursor: pointer;" href="/advance">進階</a>
                </li>
                <li class="nav-item" style="font-weight: bolder;">
                    <a class="nav-link" style="cursor: pointer;" href="/statistic">統計</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/logout" method="POST">
                <button class="btn my-2 my-sm-0 btn-logout" type="submit">登出</button>
            </form>
        </div>
    </nav>

    <div style="margin: 0 auto; width: 70%; margin-bottom: 64; padding: 20 32; background-color: white;">
        <div style="width: 100%;">
            <h3 style="margin-bottom: 16;"><strong>簡易搜尋</strong></h3>
            <div style="display: inline-flex; width: 100%; padding: 0 16;">
                <input id="search-input" class="form-control form-control-lg" type="text" placeholder="搜尋職缺名稱"
                    style="width: 100%;">
                <button id="search-btn" class="btn btn-lg btn-success" style="min-width: 80;">搜尋</button>
            </div>
        </div>
        <div id="loader" style="margin: 32 auto; display: none;" identifier=""></div>
        <div id="search-res" style="margin: 32 0; display: none;">
            <hr>
            <div id="search-res-container"></div>
        </div>
    </div>
</body>

</html>
